{% extends 'base.html' %}
{% load static %}
{% block content %}

    <noscript>
            <style>html{display:none;}</style>
            <meta http-equiv="refresh" content="0.0;url={% url 'index'  %}">
        </noscript>
    <a href="{% url 'course_page' id=course.id %}"><i class="fa fa-arrow-left" style="font-size:24px"></i> {{ course.course_name }}</a>
    <h1>Grades</h1>

    <table class="w3-table-all w3-centered">
        <tbody>
        <tr class="quiztablerow w3-dark-gray">
            <th class="tablerowheader">Quizzes</th>
            <th class="tablerowheader">Grade</th>
        </tr>
         {% for Grade in quiz_grades %}

            <tr>
                <td class="cQuizList">
                    <a href="{% url 'submission_view' cid=Grade.assignment.course_id.id id=Grade.id %} ">
                        {{ Grade.assignment.assignment_name }}
                    </a>
                </td>
                <td>{{ Grade.grade_value }}</td>
            </tr>

        {% endfor %}

        <tr class="quiztablerow w3-dark-gray">
            <th class="tablerowheader">Homeworks</th>
            <th class="tablerowheader">Grade</th>
        </tr>
        </tbody>
    </table>
{% endblock content %}
